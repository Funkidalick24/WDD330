<html lang="en">

<head>

  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h1>Top Products <span class="title"></span></h1>

      <div class="slider">
        <div class="slides">
          <ul class="product-list" id="product-list">

          </ul>

        </div>

        <button id="prev" class="previous-slide">&#10094;</button>
        <button id="next" class="next-slide">&#10095;</button>

      </div>

    </section>
  </main>
  <footer id="main-footer"></footer>
